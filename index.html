<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
<body>
  <div class="card-wrapper">
    <div class="card">
      <div class="img-wrapper">
        <img src="images/illustration-hero.svg" alt="" class="hero">
      </div>
      <div class="main">
        <div class="title">
          <h2>Order Summary</h2>
        </div>
        <div class="info">
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p></div>
         <div class="price">
          <div class="pay">
            <img src="images/icon-music.svg" alt="" class="icon">
            <div class="plan">
              <p class="type">Annual Plan</p>
              <p class="current">$59.99/year</p>
            </div>
          </div>
          <a href=""><p>Change</p></a>
         </div>
         <div class="finalize">
          <button id="procced">Proceed to Payment</button>
          <a href=""><p>Cancel Order</p></a>
         </div>
      </div>
    </div>
  </div>
</body>
</html>
